[package]
name = "gear_api"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-web = "4"
actix-cors = "0.7"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
dotenvy = "0.15"
sqlx = { version = "0.7", features = ["runtime-tokio", "postgres", "chrono"] }
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
thiserror = "1"
env_logger = "0.11"
log = "0.4"

# SurrealDB SDK
surrealdb = { version = "2", features = ["protocol-http"] }