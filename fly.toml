app = 'followthetone-rs'
primary_region = 'sin'

[build]
  dockerfile = "Dockerfile"
  context = "."        # or "subdir" if your files live there
[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
